<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tic Tac Toe</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #4158D0;
    background-image: linear-gradient(to bottom, #d16ba5, #c777b9, #ba83ca, #aa8fd8, #9a9ae1, #8aa7ec, #79b3f4, #69bff8, #52cffe, #41dfff, #46eefa, #5ffbf1);
    margin: 0;
    padding: 0;
    color: #fff;
  }
  h1 {
    font-weight: bold;
    margin-top: 20px;
  }
  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }
  .board {
    margin-top: 20px;
    border-collapse: collapse;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    background-color: rgba(255, 255, 255, 0.8);
  }
  .board td {
    width: 100px;
    height: 100px;
    border: 2px solid #fff;
    cursor: pointer;
    transition: background-color 0.3s ease;
    font-size: 48px;
    line-height: 100px;
    text-align: center;
    user-select: none;
    background-color: #FDCA40;
  }
  .board td:hover {
    background-color: #ffad06;
  }
  .board td.clicked::before {
    content: attr(data-symbol);
    font-size: 48px;
    animation: scaleIn 0.3s forwards;
  }
  .board td.clicked[data-symbol="X"]::before {
    color: #00FFFF;
  }
  .board td.clicked[data-symbol="O"]::before {
    color: #FF0800;
  }
  .message {
    margin-top: 20px;
    font-size: 24px;
  }
  .choice {
    margin-top: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .choice label {
    font-weight: bold;
    margin-right: 10px;
  }
  .choice select {
    padding: 8px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
  }
  .start-btn {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 18px;
    background-color: #ffad06;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .start-btn:hover {
    background-color: #ff105f;
  }
  .restart-btn {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 18px;
    background-color: #ffad06;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .restart-btn:hover {
    background-color: #ff105f;
  }

  @keyframes scaleIn {
    0% { transform: scale(0); }
    100% { transform: scale(1); }
  }
</style>
</head>
<body>
<div class="container">
  <h1>Tic Tac Toe</h1>
  <div class="choice">
    <label for="player-choice">Choose your symbol:</label>
    <select id="player-choice">
      <option value="X">X</option>
      <option value="O">O</option>
    </select>
  </div>
  <button class="start-btn" onclick="startGame()">Start Game</button>
  <table class="board" cellspacing="0">
    <tr>
      <td id="cell-0" onclick="cellClicked(0)"></td>
      <td id="cell-1" onclick="cellClicked(1)"></td>
      <td id="cell-2" onclick="cellClicked(2)"></td>
    </tr>
    <tr>
      <td id="cell-3" onclick="cellClicked(3)"></td>
      <td id="cell-4" onclick="cellClicked(4)"></td>
      <td id="cell-5" onclick="cellClicked(5)"></td>
    </tr>
    <tr>
      <td id="cell-6" onclick="cellClicked(6)"></td>
      <td id="cell-7" onclick="cellClicked(7)"></td>
      <td id="cell-8" onclick="cellClicked(8)"></td>
    </tr>
  </table>
  <div class="message" id="message"></div>
  <button class="restart-btn" onclick="restartGame()">Restart Game</button>
</div>

<script>
  let currentPlayer;
  let gameStarted = false;

  function startGame() {
    const playerChoice = document.getElementById('player-choice').value;
    currentPlayer = playerChoice;
    gameStarted = true;
    document.querySelector('.choice').style.display = 'none';
    document.querySelector('.start-btn').style.display = 'none';
    document.querySelector('.restart-btn').style.display = 'none';
    document.querySelectorAll('.board td').forEach(cell => cell.style.cursor = 'pointer');
    displayMessage(`You are playing as ${currentPlayer}`);
  }

  function cellClicked(index) {
    if (!gameStarted) {
      displayMessage('Please start the game first.');
      return;
    }
    if (!document.getElementById(`cell-${index}`).classList.contains('clicked')) {
      document.getElementById(`cell-${index}`).setAttribute('data-symbol', currentPlayer);
      document.getElementById(`cell-${index}`).classList.add('clicked');

      if (checkWinner()) {
        displayMessage(`${currentPlayer} wins!`);
        gameStarted = false;
        document.querySelector('.restart-btn').style.display = 'inline-block';
      } else if (checkDraw()) {
        displayMessage("It's a draw!");
        gameStarted = false;
        document.querySelector('.restart-btn').style.display = 'inline-block';
      } else {
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      }
    }
  }

  function checkWinner() {
    const winConditions = [
      [0, 1, 2],
      [3, 4, 5],
      [6, 7, 8],
      [0, 3, 6],
      [1, 4, 7],
      [2, 5, 8],
      [0, 4, 8],
      [2, 4, 6]
    ];

    return winConditions.some(condition => {
      const [a, b, c] = condition;
      return document.getElementById(`cell-${a}`).getAttribute('data-symbol') === currentPlayer &&
             document.getElementById(`cell-${b}`).getAttribute('data-symbol') === currentPlayer &&
             document.getElementById(`cell-${c}`).getAttribute('data-symbol') === currentPlayer;
    });
  }

  function checkDraw() {
    return Array.from({ length: 9 }, (_, i) => document.getElementById(`cell-${i}`).classList.contains('clicked')).every(clicked => clicked);
  }

  function displayMessage(message) {
    document.getElementById('message').innerText = message;
  }

  function restartGame() {
    gameStarted = false;
    document.querySelector('.choice').style.display = 'flex';
    document.querySelector('.start-btn').style.display = 'inline-block';
    document.querySelector('.restart-btn').style.display = 'none';
    document.querySelectorAll('.board td').forEach(cell => {
      cell.removeAttribute('data-symbol');
      cell.classList.remove('clicked');
      cell.style.cursor = 'not-allowed';
    });
    displayMessage('');
  }
</script>
</body>
</html>
